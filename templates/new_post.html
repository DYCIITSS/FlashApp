{% extends 'base.html' %}

{% block head %}
Posts
{% endblock %}

{% block body %}
<hr>
<div class="container">
    <h2> Crate New Blog Post: </h2>
    <form action='/posts/new' method='POST'>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter Title" />
        </div>
        <div class="form-group">
            <label for="author">Author: </label>
            <input type="text" class="form-control" id="author" name="author" placeholder="Enter Author Name " />
        </div>
        <div class="form-group">
            <label for="content">Post: </label>
            <textarea class="form-control" id="content" name="content" rows="3" placeholder="Enter Content"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" value='Post'>Post</button>
        <a href ='/posts' type="button" class="btn btn-danger">Cancel</a>
    </form>
</div>
<hr>

{% endblock %}
